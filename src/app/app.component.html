<div class="container">
<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron text-center">
      <h1>Disciplinas</h1>
      <button id='novo'  type="button" class="btn btn-success" (click)="oculta('exibir')">Novo+</button>
    </div>
    <hr>
    <table class="table table-dark" >
      <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome</th>
        <th scope="col">Professor</th>
      </tr>
      </thead>
      <tbody *ngFor="let disciplina of disciplinas" (click)="selecionar(disciplina)" >
      <tr>
        <td>{{disciplina?.codigo}}</td>
        <td>{{disciplina?.nome}}</td>
        <td>{{disciplina?.professor}}</td>
        <td scope="col"><button class="btn btn-danger" (click)="excluir(disciplina)">Excluir</button></td>
        <td scope="col"><button class="btn btn btn-warning" (click)="editar(disciplina)">Editar</button></td>
        <td scope="col"><button class="btn btn-info" (click)="selecionar(disciplina)">Informação</button></td>
      </tr>
      </tbody>
    </table>
    <hr>
    <pre>{{selecionado?.descricao}}</pre>
    <hr>
    <form #cadastro="ngForm" (submit)="salvar()" *ngIf="exibir===true"  >
      <div>
        <label for="nome">Codigo:</label><br>
        <input type="text" id="codigo" name="codigo" [(ngModel)]="codigo" required>
      </div>
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div>
        <label for="nome">Professor:</label><br>
        <input type="text" id="professor" name="professor" [(ngModel)]="professor" required>
      </div>
      <div>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" [(ngModel)]="descricao" cols="70" rows="5"> </textarea>
      </div>
      <div>
        <label for="data">Data:</label><br>
        <input id="data" name="date" type="date" [(ngModel)]="data" class="form-control">
      </div>
        <hr>
      <div>
          <label >Ativo:</label><br>
        <input id="ativa" value="A" type="checkbox" name="ativa" [(ngModel)]="ativa" class="form-control-input">
        <label class="form-control-label" for="ativa">Ativo</label><br>
      </div>
        <hr>
        <div class="form-control">
          <input id="tipo2" type="radio" value="principal" [(ngModel)]="tipo" name="tipo" class="form-control-input">
          <label>Principal</label><br>
          <input id="tipo1" type="radio" value="secundario"  [(ngModel)]="tipo" name="tipo" class="form-control-input">
          <label class="form-control-label" for="tipo1">Secundario</label><br>
        </div>
        <hr>
        <label>Periodo:</label>
      <div class="form-control" >
        <select id="periodo1" name="periodo" [(ngModel)]="periodo">
          <option value="1">Insciplinado em sala de aula</option>
          <option value="2">comportamento de rendimento</option>
          <option value="3">baixo indice de rendimento</option>
          <option value="4">Quarto</option>


        </select>
      </div>
      <button  type="submit" class=" btn btn-success btn btn-large btn-outline" [disabled]="!cadastro.valid">
        Salvar
      </button>
      <button class="btn btn-secondary" (click)="oculta('cancelar')" type="submit" class=" btn btn-success btn btn-large btn-outline">
        Cancelar
      </button>
    </form>
  </div>
</div>
</div>
